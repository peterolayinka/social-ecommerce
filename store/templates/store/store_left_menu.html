            <span>Orders</span>
             {% if awaiting_order_count %}
            <span class="h aub text-danger">{{awaiting_order_count}}</span>
            {% else %}
            <span class="h aub "></span>
            {% endif %}
        </a>
        <a href="{% url 'store:store_messages' %}" class="b os ru tw">
            <span>Messages</span>
             {% if store_message_count %}
            <span class="h aub text-danger">{{store_message_count}}</span>
            {% else %}
            <span class="h aub "></span>
            {% endif %}
        </a>
        <a href="{% url 'store:add_product' %}" class="b os ru tw">
            <span>Add Product</span>
            <span class="h aub"></span>
        </a>
        <a href="{% url 'store:view_products' %}" class="b os ru tw">

            <span class="h aub"></span>
        </a>
        <a href="{% url 'store:edit_store' %}" class="b os ru tw">
            <span>Edit Store</span>
            <span class="h aub"></span>

        {% endif %}
    </div>
